<!DOCTYPE html>
<html lang="ja">
  <head>
  <meta charset="UTF-8">
  <title>シナリオ</title>
  <link rel="stylesheet" href="index.css">
    <script type="text/javascript">
      var times = 0;
      var rpt = document.getElementById("repeat-images");
      var dftr = rpt.getAttribute("src");
      function repeater(){
          times++;
          if(times % 2 !== 0) {
              rpt.setAttribute("src", rpt.dataset.secondImage);
          } else {
              rpt.setAttribute("src", dftr);
          }
      }
    </script>
  </head>

    <body>
      <img id="repeat-images" src="nefrit1.png" data-second-image="nefrit3.jpeg">
      <input type="button" value="ボタン" onclick="repeater()">


  </body>
</html>
