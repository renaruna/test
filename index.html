<!DOCTYPE html>
<html lang="ja">
  <head>
  <meta charset="UTF-8">
  <title>シナリオ</title>
  <link rel="stylesheet" href="index.css">
    <script type="text/javascript">
      var times = 0;
      function repeater(){
          times++;
          if(times % 2 !== 0) {
              $('.rpt').show();
          } else {
              $('.rpt').hide();
          }
      }
    </script>
  </head>

    <body>
      <img id="repeat-images" src="nefrit1.png" class="rpt">
      <input type="button" value="ボタン" onclick="repeater()">


  </body>
</html>
